<header></header>

<div *ngIf="report" fxLayout="row" fxLayoutAlign="space-around center" >
  <div fxFlex="70" fxLayout="column" fxLayoutGap="10px">
    <h1>{{report.name}}</h1>

    <run-form-report
      [report]="report" [context]="context"
      (cancelClick)="onCancelClick()"
      (runClick)="onRunClick($event)">
    </run-form-report>
  </div>
</div>
