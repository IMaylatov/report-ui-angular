<ng-container *ngIf="!report.type">
  <header></header>

  <div fxLayout="row" fxLayoutGap="10px" [ngStyle]="{'margin':'10px'}">
    <button fxFlex="10" mat-raised-button color="primary" (click)="onClosedXmlClick()">
      ClosedXml
    </button>
    <button fxFlex="10" mat-raised-button color="primary" (click)="onMalibuClick()">
      Malibu
    </button>
  </div>
</ng-container>

<form-report *ngIf="report.type"
  [report]="report"
  [template]="template">
</form-report>
