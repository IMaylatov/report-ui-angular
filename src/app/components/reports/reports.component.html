<header></header>

<div fxLayout="row" fxLayoutAlign="space-around center" >
  <div fxFlex="90" fxLayout="column" fxLayoutGap="10px">
    <mat-form-field>
      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Поиск">
    </mat-form-field>

    <div>
      <button mat-raised-button color="primary" [routerLink]="'new'">
        Добавить отчет
      </button>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="reports" matSort>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Наименование </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Тип </th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element"> <button [routerLink]="element.id">Ред.</button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 30, 50]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
