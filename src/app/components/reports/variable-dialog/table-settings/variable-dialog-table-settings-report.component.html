<h1 mat-dialog-title>
  Настройки табличного отображения
</h1>

<mat-dialog-content fxLayout="column" fxLayoutGap="10px"> 
  <div>
    <button mat-raised-button color="primary" (click)="onAddColumnClick()">
      Добавить столбец
    </button>
  </div>

  <table mat-table [dataSource]="columns">
    <ng-container matColumnDef="field">
      <th mat-header-cell *matHeaderCellDef>Наименование</th>
      <td mat-cell *matCellDef="let element">
        <input matInput [(ngModel)]="element.field">
      </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Заголовок</th>
      <td mat-cell *matCellDef="let element">
        <input matInput [(ngModel)]="element.title">
      </td>
    </ng-container>
    
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-icon-button color="accent" (click)="onDeleteColumnClick(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-dialog-content>

<div mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Отмена</button>
  <button type="submit" mat-raised-button color="primary" (click)="onSubmit()">Сохранить</button>
</div>
