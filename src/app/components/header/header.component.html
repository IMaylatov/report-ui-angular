<mat-toolbar>
  <div fxLayout="row" fxLayoutAlign="space-between center" fxFill>
    <div fxFlex fxLayout="row">
      <div fxLayoutAlign="space-between center">
        <a mat-icon-button routerLink="/">
          <mat-icon svgIcon="logo" style="height: 40px; width: 40px;"></mat-icon>
        </a>
      </div>
      <ng-content></ng-content>
    </div>
    <div>
      <button mat-button [matMenuTriggerFor]="menu" class="username-field">{{userName}}</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onLogoutClick()">Выйти</button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
